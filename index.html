<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="pageLayout">
      <div class="left">
        <div class="logoContainer">
          <img id="logo" src="images/odin-line.png" />
          <p id="logoTitle">Odin</p>
        </div>
        <p class="creditation">Photo by Emanuel Haas on Unsplash</p>
      </div>
      <div class="right">
        <p class="text">
          This is not a real online service! You know you need something
          <br />like this in your life to help you realize your deepest dreams.
          <br />Sign up now to get started. <br /><br />You <em>know</em> you
          want to.
        </p>
        <h1>Let's do this!</h1>

        <form action="action_page.php" style="border: 1px solid #ccc">
          <div class="formContainer">
            <hr />
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" /><br /><br />

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" /><br /><br />

            <label for="email"><b>EMAIL</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              required
            />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" />

            <label for="psw"><b>PASSWORD</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />

            <label for="psw-repeat"><b>REPEAT PASSWORD</b></label>
            <input
              type="password"
              placeholder="Repeat Password"
              name="psw-repeat"
              required
            />
          </div>
          <div class="textBelow">
            <p>
              Already have an account
              <a href="#" style="color: dodgerblue">Log in</a>.
            </p>

            <div class="clearfix">
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
